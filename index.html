<!-- Contact us-->

  <section id="contact">
    <div class="d-flex section-header"  >

      <img src="./images/Mask Group 2.png" class="img-fluid  " width="190" alt="img">
      <h1 class="section-header" >Contact <span>US</span></h1>

    </div>
    
    <div class="contact-wrapper">
     
    
    <!-- Left contact page --> 
      <form id="contact-form" class="form-horizontal  bg-white card" role="form">
         
        <div class="form-group ">
          <div class="col-sm-12">
            <label for="name">Name</label>
            <input type="text" class="form-control border border-warning " id="name" name="name" value="" required>
          </div>
        </div>
  
        <div class="form-group">
          <div class="col-sm-12">
            <label for="email">Email</label>
            <input type="email" class="form-control border border-warning " id="email"  name="email" value="" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-12">
            <label for="phone">Phone</label>
            <input type="number" class="form-control border border-warning " id="phone"  value="" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-12">
            <label for="message">Tell Us Your Question</label>
            <textarea class="form-control border border-warning " rows="3" id="message"  name="message" required></textarea>
          </div>
        </div>
        <button class="btn btn-warning text-white" >
            send
        </button>
  
        
       
      </form>
      
    <!-- Left contact page --> 
      
        <div class="direct-contact-container">
          <ul class="contact-list ">
            <li class="list-item  " >
              <h6 class="">OFFICE LOCATION</h6>
              <hr>
              <img src="./images/Group 2160.png" alt="">
               <span class="contact-text place"></span>khobar, Al-Olaia, Baseel Tower</span>
            </li>
            
            <li class="list-item mt-4">
              <h6 class="">OFFICE LOCATION</h6>
              <hr>  
              <img src="./images/Group 2161.png" alt="">
                <span class="contact-text phone"><a 
                 href="tel:1-212-555-5555" title="Give me a call">0540237587</a></span>
                
              </li>
  
            <li class="list-item mt-4">
                <h6 class="">OFFICE LOCATION</h6> 
                <hr>
                <img src="./images/Group 2162.png" alt="">
                <span class="contact-text gmail">
                  <a href="mailto:#" title="Send me an email">info@50box.com.sa</a>
                </span>
            
            </li>
            
          </ul>
          <h6 class="SOCIALADDRESS mt-4">SOCIAL ADDRESS</h6>
          
          <ul class="social-media-list">
            <li><a href="#" target="_blank" class="contact-icon">
              <img src="./images/Group 2155.png" alt="">

            </a>
            </li>
            <li><a href="#" target="_blank" class="contact-icon">
               <img src="./images/Group 2156.png" alt="">
            </a>
            </li>
            <li><a href="#" target="_blank" class="contact-icon">
              <img src="./images/Group 2157.png" alt="">
            </a>
            </li>
                  
          </ul>
          
  
        </div>
      
    </div>
